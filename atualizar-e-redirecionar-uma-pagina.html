<html>
  <head>
    <title>Página de Teste</title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <!-- esse é o comando redirect, vc será redirecionado para outra página ao clicar nele-->
    <button onclick="window.location.href='http:/www.google.com.br/';">Ir para o Google</button>
    
    <!-- esse é o comando refrest, ele irá atualizar a sua página atual ao clicar nele-->
    <button onclick="window.location.href= window.location.href  ">Atualizar a Página</button>
  </body>
</html>
